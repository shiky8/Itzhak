<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itzhak Music Sheet Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Itzhak Music Sheet Generator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="message">Enter your message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="instrument">Select Instrument:</label>
                <select class="form-control" id="instrument" name="instrument" required>
                    <option value="Piano">Piano</option>
                    <option value="Guitar">Guitar</option>
                    <option value="Violin">Violin</option>
                    <option value="Flute">Flute</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Music Sheet</button>
        </form>

        {% if output_path %}
            <div class="alert alert-success mt-4" role="alert">
                Your music sheet has been generated! 
                <a href="{{ url_for('download', filename='music_sheet.png') }}" class="alert-link">Download it here</a>.
            </div>
        {% endif %}
        
        <hr>
        <a href="{{ url_for('extract') }}" class="btn btn-secondary">Extract Message from Music Sheet</a>
    </div>
</body>
</html>

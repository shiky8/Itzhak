<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itzhak Extract Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Extract Message from Music Sheet</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload MusicXML file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xml" required>
            </div>
            <div class="form-group">
                <label for="private_key">Enter Your Private Key:</label>
                <input type="text" class="form-control" id="private_key" name="private_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Extract Message</button>
        </form>
        {% if extracted_message %}
            <h3>Extracted Message:</h3>
            <p>{{ extracted_message }}</p>
        {% endif %}
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another Music Sheet</a>
    </div>
</body>
</html>

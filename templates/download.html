<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itzhak Download Your Music Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Music Sheet is Ready!</h1>
        <p class="text-center">Download your files below:</p>
        
        <div class="text-center">
            <a href="{{ url_for('download', filename='temp_music_sheet.xml') }}" class="btn btn-success mx-2">Download XML</a>
            <a href="{{ url_for('download', filename='music_sheet-1.png') }}" class="btn btn-success mx-2">Download PNG</a>
        </div>
        
        <hr>
        
        <h3 class="text-center">Your Keys</h3>
        <div class="text-center">
            <p><strong>Public Key:</strong> {{ public_key }}</p>
            <p><strong>Private Key:</strong> {{ private_key }}</p>
        </div>

        <br>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Generate Another Music Sheet</a>
        </div>
    </div>
</body>
</html>
